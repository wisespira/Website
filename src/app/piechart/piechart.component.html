<div class="grid-container">
   <div class="grid-item pie" style="display: block;max-width: 70vw; ">
      <div style="display: block">
         <div class="titleBar">
            <div style=" text-align: center;font-size: 1.5rem;display: inline-block; padding-left: 45px;+" [innerHTML]="title"></div>
            <div class="dropdown">
               <button class="btn dropdown-toggle " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               </button>
               <div class="dropdown-menu middle" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" (click)="changeGraph(0)" >Frontend tech</a>
                  <a class="dropdown-item" (click)="changeGraph(1)" >Backend tech</a>
                  <a class="dropdown-item" (click)="changeGraph(2)" >Soft Skills</a>
                  <a class="dropdown-item" (click)="changeGraph(3)" >All Skills</a>
               </div>
            </div>
         </div>
         <canvas baseChart
         [data]="doughnutChartData"
         [labels]="doughnutChartLabels"
         [chartType]="doughnutChartType"
         [colors]="pieChartColors"
         [legend]="false"
         [options]="options"
         (chartClick)="onChartClick($event)"
         ></canvas>
      </div>
   </div>
   <div class="grid-item infoBox"  >
      <div *ngIf="!selectedItem">
         <div style="font-size: 1.5rem;">Work To date</div>
         <p style="font-size: 1.0rem;">Browse from graph or menu:</p>
         <div  class="scrolll max">
            <!-- <h2 *ngIf="!selectedItem" class="blink_me">Select a slice...</h2> -->



            <div class="menuDropDown" (click)="openMenu(1)">Frontend tech </div>

            <div *ngIf="menu.menu1" >
              <div *ngFor="let proj of projectObjs; index as i" class="note">
                 <div class="projTitle" (click)="menuSelect(i,1)">{{proj.title}}</div>
              </div>
            </div>

            <div class="menuDropDown"  (click)="openMenu(2)">Backend tech</div>

            <div *ngIf="menu.menu2">
            <div *ngFor="let proj of tecSkills; index as i" class="note">
               <div class="projTitle2"  (click)="menuSelect(i,2)">{{proj.title}}</div>
            </div>
                </div>

            <div class="menuDropDown"  (click)="openMenu(3)">Soft Skills</div>

                  <div *ngIf="menu.menu3" >
            <div *ngFor="let proj of softSkills; index as i" class="note">
               <div class="projTitle3"  (click)="menuSelect(i,3)">{{proj.title}}</div>
            </div>
    </div>


         </div>
      </div>
      <div *ngIf="selectedItem" class="note">

              <h2 style="
    margin-right: 20px;
">{{selectedItem}}</h2>
         <div  class="scrolll scollStop">
            <br>
            <div *ngFor="let proj of infoOnSelect; index as i" >
  <hr>
               <h4 style="font-size: 1.0rem">&#8226; {{proj.title}}</h4>
               <p style="font-size: 0.8rem;" [ngStyle]="{'text-align': proj.sytleCentre ? 'center' : 'left' }">{{proj.body}}<span class="blink_me_slower" *ngIf="proj.giff&&!proj.showGiff" style="color: blue; cursor: pointer;" (click)="showMore(i)"> show more...</span>
                  <span *ngIf="proj.giff&&proj.showGiff"   style="color: blue; cursor: pointer;" (click)="showMore(i)"> show less...</span>
               </p>
               <div *ngIf="proj.giff&&proj.showGiff" class="note"><img src={{proj.giff}} ></div>

            </div>
         </div>

   </div>
</div>
