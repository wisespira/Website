<div class="grid-container">
   <div class="grid-item" style="display: block;max-width: 1500px;">
      <div style="display: block">
         <div style="
            text-align: center;
            "><b>Skills</b> By # of Projects ðŸŽ¯</div>
         <canvas baseChart 
         [data]="doughnutChartData"
         [labels]="doughnutChartLabels"
         [chartType]="doughnutChartType"
         [colors]="pieChartColors"
         [legend]="false"
         (chartClick)="onChartClick($event)"
         ></canvas>
      </div>
   </div>
   <div class="grid-item infoBox"  >
      <h2 *ngIf="!selectedItem" class="blink_me">Select a slice...</h2>
      <h2>{{selectedItem}}</h2>
      <br>
      <div *ngFor="let proj of infoOnSelect; index as i">
         <hr>
         <h4>&#8226; {{proj.title}}</h4>
         <p>{{proj.body}}<span class="blink_me_slower" *ngIf="proj.giff&&!proj.showGiff" style="color: blue; cursor: pointer;" (click)="showMore(i)"> show more...</span>
         <span *ngIf="proj.giff&&proj.showGiff"   style="color: blue; cursor: pointer;" (click)="showMore(i)"> show less...</span></p>
         <div *ngIf="proj.giff&&proj.showGiff" ><img src={{proj.giff}} ></div>
      </div>
   </div>
</div>
